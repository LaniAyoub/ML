<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telco Churn Prediction Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <style>
        :root {
            --primary-color: #2563eb;
            --success-color: #10b981;
            --warning-color: #f59e0b;
            --danger-color: #ef4444;
            --dark-bg: #1e293b;
            --card-bg: #ffffff;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .dashboard-container {
            padding: 2rem;
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            background: white;
            border-radius: 15px;
            padding: 2rem;
            margin-bottom: 2rem;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            margin-bottom: 1.5rem;
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .stat-card {
            background: linear-gradient(135deg, var(--primary-color), #3b82f6);
            color: white;
            padding: 1.5rem;
            border-radius: 15px;
        }

        .stat-card.success {
            background: linear-gradient(135deg, var(--success-color), #34d399);
        }

        .stat-card.warning {
            background: linear-gradient(135deg, var(--warning-color), #fbbf24);
        }

        .stat-card.danger {
            background: linear-gradient(135deg, var(--danger-color), #f87171);
        }

        .prediction-form {
            background: white;
            padding: 2rem;
            border-radius: 15px;
        }

        .form-label {
            font-weight: 600;
            color: #334155;
        }

        .btn-predict {
            background: linear-gradient(135deg, var(--primary-color), #3b82f6);
            border: none;
            padding: 0.75rem 2rem;
            font-weight: 600;
            border-radius: 10px;
            transition: all 0.3s ease;
        }

        .btn-predict:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 25px rgba(37, 99, 235, 0.3);
        }

        .result-card {
            background: white;
            padding: 2rem;
            border-radius: 15px;
            margin-top: 2rem;
        }

        .risk-badge {
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-weight: 600;
            display: inline-block;
        }

        .risk-low { background: #d1fae5; color: #065f46; }
        .risk-medium { background: #fed7aa; color: #92400e; }
        .risk-high { background: #fecaca; color: #991b1b; }

        .chart-container {
            position: relative;
            height: 300px;
            margin-top: 1rem;
        }

        .spinner-border-lg {
            width: 3rem;
            height: 3rem;
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <!-- Header -->
        <div class="header">
            <div class="row align-items-center">
                <div class="col-md-6">
                    <h1 class="mb-0"><i class="bi bi-graph-up-arrow"></i> Churn Prediction Dashboard</h1>
                    <p class="text-muted mb-0">AI-Powered Customer Retention Analytics</p>
                </div>
                <div class="col-md-6 text-end">
                    <div class="d-flex justify-content-end align-items-center gap-3">
                        <span id="modelStatus" class="badge bg-secondary">
                            <i class="bi bi-circle-fill" id="statusIcon"></i> Checking...
                        </span>
                        <button class="btn btn-outline-primary" onclick="loadMetrics()">
                            <i class="bi bi-arrow-clockwise"></i> Refresh
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Stats Cards -->
        <div class="row mb-4">
            <div class="col-md-3">
                <div class="stat-card">
                    <div class="d-flex justify-content-between align-items-center">
                        <div>
                            <h6 class="mb-0">Total Predictions</h6>
                            <h2 class="mb-0 mt-2" id="totalPredictions">0</h2>
                        </div>
                        <i class="bi bi-pie-chart-fill" style="font-size: 2.5rem; opacity: 0.3;"></i>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="stat-card success">
                    <div class="d-flex justify-content-between align-items-center">
                        <div>
                            <h6 class="mb-0">Low Risk</h6>
                            <h2 class="mb-0 mt-2" id="lowRisk">0</h2>
                        </div>
                        <i class="bi bi-shield-check" style="font-size: 2.5rem; opacity: 0.3;"></i>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="stat-card warning">
                    <div class="d-flex justify-content-between align-items-center">
                        <div>
                            <h6 class="mb-0">Medium Risk</h6>
                            <h2 class="mb-0 mt-2" id="mediumRisk">0</h2>
                        </div>
                        <i class="bi bi-exclamation-triangle" style="font-size: 2.5rem; opacity: 0.3;"></i>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="stat-card danger">
                    <div class="d-flex justify-content-between align-items-center">
                        <div>
                            <h6 class="mb-0">High Risk</h6>
                            <h2 class="mb-0 mt-2" id="highRisk">0</h2>
                        </div>
                        <i class="bi bi-shield-exclamation" style="font-size: 2.5rem; opacity: 0.3;"></i>
                    </div>
                </div>
            </div>
        </div>

        <!-- Main Content -->
        <div class="row">
            <!-- Prediction Form -->
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h4 class="card-title mb-4"><i class="bi bi-person-plus"></i> New Customer Prediction</h4>
                        <form id="predictionForm">
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">Gender</label>
                                    <select class="form-select" name="gender" required>
                                        <option value="Male">Male</option>
                                        <option value="Female">Female</option>
                                    </select>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">Senior Citizen</label>
                                    <select class="form-select" name="SeniorCitizen" required>
                                        <option value="0">No</option>
                                        <option value="1">Yes</option>
                                    </select>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">Partner</label>
                                    <select class="form-select" name="Partner" required>
                                        <option value="Yes">Yes</option>
                                        <option value="No">No</option>
                                    </select>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">Dependents</label>
                                    <select class="form-select" name="Dependents" required>
                                        <option value="Yes">Yes</option>
                                        <option value="No">No</option>
                                    </select>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">Tenure (months)</label>
                                    <input type="number" class="form-control" name="tenure" min="0" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">Phone Service</label>
                                    <select class="form-select" name="PhoneService" required>
                                        <option value="Yes">Yes</option>
                                        <option value="No">No</option>
                                    </select>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">Multiple Lines</label>
                                    <select class="form-select" name="MultipleLines" required>
                                        <option value="Yes">Yes</option>
                                        <option value="No">No</option>
                                        <option value="No phone service">No phone service</option>
                                    </select>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">Internet Service</label>
                                    <select class="form-select" name="InternetService" required>
                                        <option value="DSL">DSL</option>
                                        <option value="Fiber optic">Fiber optic</option>
                                        <option value="No">No</option>
                                    </select>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">Online Security</label>
                                    <select class="form-select" name="OnlineSecurity" required>
                                        <option value="Yes">Yes</option>
                                        <option value="No">No</option>
                                        <option value="No internet service">No internet service</option>
                                    </select>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">Online Backup</label>
                                    <select class="form-select" name="OnlineBackup" required>
                                        <option value="Yes">Yes</option>
                                        <option value="No">No</option>
                                        <option value="No internet service">No internet service</option>
                                    </select>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">Device Protection</label>
                                    <select class="form-select" name="DeviceProtection" required>
                                        <option value="Yes">Yes</option>
                                        <option value="No">No</option>
                                        <option value="No internet service">No internet service</option>
                                    </select>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">Tech Support</label>
                                    <select class="form-select" name="TechSupport" required>
                                        <option value="Yes">Yes</option>
                                        <option value="No">No</option>
                                        <option value="No internet service">No internet service</option>
                                    </select>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">Streaming TV</label>
                                    <select class="form-select" name="StreamingTV" required>
                                        <option value="Yes">Yes</option>
                                        <option value="No">No</option>
                                        <option value="No internet service">No internet service</option>
                                    </select>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">Streaming Movies</label>
                                    <select class="form-select" name="StreamingMovies" required>
                                        <option value="Yes">Yes</option>
                                        <option value="No">No</option>
                                        <option value="No internet service">No internet service</option>
                                    </select>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">Contract</label>
                                    <select class="form-select" name="Contract" required>
                                        <option value="Month-to-month">Month-to-month</option>
                                        <option value="One year">One year</option>
                                        <option value="Two year">Two year</option>
                                    </select>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">Paperless Billing</label>
                                    <select class="form-select" name="PaperlessBilling" required>
                                        <option value="Yes">Yes</option>
                                        <option value="No">No</option>
                                    </select>
                                </div>
                                <div class="col-md-12 mb-3">
                                    <label class="form-label">Payment Method</label>
                                    <select class="form-select" name="PaymentMethod" required>
                                        <option value="Electronic check">Electronic check</option>
                                        <option value="Mailed check">Mailed check</option>
                                        <option value="Bank transfer (automatic)">Bank transfer (automatic)</option>
                                        <option value="Credit card (automatic)">Credit card (automatic)</option>
                                    </select>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">Monthly Charges ($)</label>
                                    <input type="number" step="0.01" class="form-control" name="MonthlyCharges" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">Total Charges ($)</label>
                                    <input type="text" class="form-control" name="TotalCharges" required>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-primary btn-predict w-100 mt-3">
                                <i class="bi bi-cpu"></i> Predict Churn Risk
                            </button>
                        </form>
                    </div>
                </div>
            </div>

            <!-- Results & Charts -->
            <div class="col-md-6">
                <!-- Prediction Result -->
                <div class="card" id="resultCard" style="display: none;">
                    <div class="card-body">
                        <h4 class="card-title mb-4"><i class="bi bi-clipboard-data"></i> Prediction Result</h4>
                        <div id="predictionResult"></div>
                    </div>
                </div>

                <!-- Model Performance -->
                <div class="card">
                    <div class="card-body">
                        <h4 class="card-title mb-4"><i class="bi bi-bar-chart"></i> Model Performance</h4>
                        <div id="modelInfo">
                            <div class="row text-center mb-3">
                                <div class="col-6">
                                    <h5 class="text-primary" id="f1Score">-</h5>
                                    <small class="text-muted">F1 Score</small>
                                </div>
                                <div class="col-6">
                                    <h5 class="text-success" id="rocAuc">-</h5>
                                    <small class="text-muted">ROC-AUC</small>
                                </div>
                            </div>
                        </div>
                        <div class="chart-container">
                            <canvas id="riskChart"></canvas>
                        </div>
                    </div>
                </div>

                <!-- Average Churn Probability -->
                <div class="card">
                    <div class="card-body">
                        <h4 class="card-title mb-4"><i class="bi bi-speedometer2"></i> Average Churn Probability</h4>
                        <div class="chart-container">
                            <canvas id="probabilityGauge"></canvas>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Loading Spinner -->
    <div class="position-fixed top-50 start-50 translate-middle" id="loadingSpinner" style="display: none; z-index: 9999;">
        <div class="spinner-border text-primary spinner-border-lg" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
