<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telecom Insights â€“ Customer Retention Analytics</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <style>
        :root {
            --primary-color: #0D47A1;
            --secondary-color: #26A69A;
            --accent-color: #FF9800;
            --success-color: #26A69A;
            --warning-color: #FFB74D;
            --danger-color: #FF9800;
            --light-bg: #F5F5F5;
            --dark-text: #212121;
            --card-bg: #ffffff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: var(--light-bg);
            font-family: 'Roboto', sans-serif;
            color: var(--dark-text);
            min-height: 100vh;
        }

        .dashboard-container {
            max-width: 1400px;
            margin: 0 auto;
        }

        /* Header Styling */
        .header {
            background-color: var(--primary-color);
            color: white;
            padding: 1.5rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .logo {
            width: 48px;
            height: 48px;
            background-color: var(--secondary-color);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Montserrat', sans-serif;
            font-weight: 700;
            font-size: 1.5rem;
        }

        .header-title {
            font-family: 'Montserrat', sans-serif;
            font-weight: 700;
            font-size: 1.5rem;
            margin: 0;
        }

        .header-subtitle {
            font-size: 0.9rem;
            opacity: 0.9;
            margin: 0;
        }

        .header-right {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            gap: 0.25rem;
        }

        .status-badge {
            background-color: var(--secondary-color);
            color: white;
            padding: 0.4rem 1rem;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 500;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .status-badge.offline {
            background-color: #757575;
        }

        .timestamp {
            font-size: 0.8rem;
            opacity: 0.8;
        }

        /* Card Styling */
        .card {
            background: var(--card-bg);
            border: none;
            border-radius: 0.5rem;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .card:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.15);
        }

        .card-title {
            font-family: 'Montserrat', sans-serif;
            font-weight: 700;
            font-size: 1.25rem;
            margin-bottom: 1rem;
            color: var(--primary-color);
        }

        /* Metric Cards */
        .metric-card {
            background: linear-gradient(135deg, var(--primary-color), #1565C0);
            color: white;
            padding: 1.5rem;
            border-radius: 0.5rem;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .metric-card.success {
            background: linear-gradient(135deg, var(--secondary-color), #00897B);
        }

        .metric-card.warning {
            background: linear-gradient(135deg, var(--warning-color), #FFA726);
        }

        .metric-card.danger {
            background: linear-gradient(135deg, var(--accent-color), #FB8C00);
        }

        .metric-value {
            font-size: 2.5rem;
            font-weight: 700;
            font-family: 'Montserrat', sans-serif;
            margin: 0.5rem 0;
        }

        .metric-label {
            font-size: 0.9rem;
            opacity: 0.95;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .metric-icon {
            font-size: 2rem;
            opacity: 0.8;
        }

        /* Form Styling */
        .prediction-form {
            background: var(--card-bg);
        }

        .form-label {
            font-weight: 500;
            color: var(--dark-text);
            margin-bottom: 0.5rem;
            font-size: 0.95rem;
        }

        .form-control, .form-select {
            border: 2px solid #e0e0e0;
            border-radius: 0.375rem;
            padding: 0.75rem;
            transition: border-color 0.2s ease;
        }

        .form-control:focus, .form-select:focus {
            border-color: var(--secondary-color);
            box-shadow: 0 0 0 0.2rem rgba(38, 166, 154, 0.25);
        }

        /* Button Styling */
        .btn-primary {
            background-color: var(--secondary-color);
            border: none;
            padding: 0.75rem 2rem;
            font-weight: 500;
            border-radius: 0.375rem;
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #00897B;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(38, 166, 154, 0.3);
        }

        .btn-predict {
            background-color: var(--secondary-color);
            border: none;
            padding: 1rem 3rem;
            font-weight: 600;
            font-size: 1.1rem;
            border-radius: 0.5rem;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .btn-predict:hover {
            background-color: #00897B;
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(38, 166, 154, 0.4);
        }

        /* Risk Level Styling */
        .risk-low {
            color: var(--secondary-color);
            font-weight: 700;
        }

        .risk-medium {
            color: var(--warning-color);
            font-weight: 700;
        }

        .risk-high {
            color: var(--accent-color);
            font-weight: 700;
        }

        .risk-badge {
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            font-size: 1.5rem;
            font-weight: 700;
            font-family: 'Montserrat', sans-serif;
            text-transform: uppercase;
            letter-spacing: 1px;
            display: inline-block;
        }

        .risk-badge.low {
            background-color: #E0F2F1;
            color: var(--secondary-color);
        }

        .risk-badge.medium {
            background-color: #FFF3E0;
            color: var(--warning-color);
        }

        .risk-badge.high {
            background-color: #FFF3E0;
            color: var(--accent-color);
        }

        /* Result Card */
        .result-card {
            background: var(--card-bg);
            padding: 2rem;
            border-radius: 0.5rem;
            margin-top: 2rem;
        }

        .risk-badge {
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-weight: 600;
            display: inline-block;
        }

        .risk-low { background: #d1fae5; color: #065f46; }
        .risk-medium { background: #fed7aa; color: #92400e; }
        .risk-high { background: #fecaca; color: #991b1b; }

        .chart-container {
            position: relative;
            height: 300px;
            margin-top: 1rem;
        }

        .spinner-border-lg {
            width: 3rem;
            height: 3rem;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                text-align: center;
            }

            .header-left {
                justify-content: center;
                margin-bottom: 1rem;
            }

            .header-right {
                align-items: center;
            }

            .metric-value {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <div class="header">
        <div class="header-left">
            <div class="logo">TI</div>
            <div>
                <h1 class="header-title">Telecom Insights</h1>
                <p class="header-subtitle">Customer Retention Analytics</p>
            </div>
        </div>
        <div class="header-right">
            <span id="modelStatus" class="status-badge">
                <i class="bi bi-circle-fill"></i> <span id="statusText">Checking...</span>
            </span>
            <span class="timestamp" id="timestamp">Last updated: --:--</span>
        </div>
    </div>

    <div class="dashboard-container">
        <!-- Key Metrics Cards -->
        <div class="row my-4">
            <div class="col-md-3 mb-3">
                <div class="metric-card">
                    <div class="metric-icon">
                        <i class="bi bi-people-fill"></i>
                    </div>
                    <div class="metric-value" id="totalPredictions">0</div>
                    <div class="metric-label">Total Predictions</div>
                </div>
            </div>
            <div class="col-md-3 mb-3">
                <div class="metric-card success">
                    <div class="metric-icon">
                        <i class="bi bi-check-circle-fill"></i>
                    </div>
                    <div class="metric-value" id="lowRisk">0</div>
                    <div class="metric-label">Low Risk</div>
                </div>
            </div>
            <div class="col-md-3 mb-3">
                <div class="metric-card warning">
                    <div class="metric-icon">
                        <i class="bi bi-exclamation-triangle-fill"></i>
                    </div>
                    <div class="metric-value" id="mediumRisk">0</div>
                    <div class="metric-label">Medium Risk</div>
                </div>
            </div>
            <div class="col-md-3 mb-3">
                <div class="metric-card danger">
                    <div class="metric-icon">
                        <i class="bi bi-x-circle-fill"></i>
                    </div>
                    <div class="metric-value" id="highRisk">0</div>
                    <div class="metric-label">High Risk</div>
                </div>
            </div>
        </div>

        <!-- Main Content -->
        <div class="row">
            <!-- Prediction Form -->
            <div class="col-md-6">
                <div class="card prediction-form">
                    <h4 class="card-title"><i class="bi bi-person-plus"></i> Predict Customer Churn Risk</h4>
                        <form id="predictionForm">
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">Gender</label>
                                    <select class="form-select" name="gender" required>
                                        <option value="Male">Male</option>
                                        <option value="Female">Female</option>
                                    </select>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">Senior Citizen</label>
                                    <select class="form-select" name="SeniorCitizen" required>
                                        <option value="0">No</option>
                                        <option value="1">Yes</option>
                                    </select>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">Partner</label>
                                    <select class="form-select" name="Partner" required>
                                        <option value="Yes">Yes</option>
                                        <option value="No">No</option>
                                    </select>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">Dependents</label>
                                    <select class="form-select" name="Dependents" required>
                                        <option value="Yes">Yes</option>
                                        <option value="No">No</option>
                                    </select>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">Tenure (months)</label>
                                    <input type="number" class="form-control" name="tenure" min="0" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">Phone Service</label>
                                    <select class="form-select" name="PhoneService" required>
                                        <option value="Yes">Yes</option>
                                        <option value="No">No</option>
                                    </select>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">Multiple Lines</label>
                                    <select class="form-select" name="MultipleLines" required>
                                        <option value="Yes">Yes</option>
                                        <option value="No">No</option>
                                        <option value="No phone service">No phone service</option>
                                    </select>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">Internet Service</label>
                                    <select class="form-select" name="InternetService" required>
                                        <option value="DSL">DSL</option>
                                        <option value="Fiber optic">Fiber optic</option>
                                        <option value="No">No</option>
                                    </select>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">Online Security</label>
                                    <select class="form-select" name="OnlineSecurity" required>
                                        <option value="Yes">Yes</option>
                                        <option value="No">No</option>
                                        <option value="No internet service">No internet service</option>
                                    </select>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">Online Backup</label>
                                    <select class="form-select" name="OnlineBackup" required>
                                        <option value="Yes">Yes</option>
                                        <option value="No">No</option>
                                        <option value="No internet service">No internet service</option>
                                    </select>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">Device Protection</label>
                                    <select class="form-select" name="DeviceProtection" required>
                                        <option value="Yes">Yes</option>
                                        <option value="No">No</option>
                                        <option value="No internet service">No internet service</option>
                                    </select>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">Tech Support</label>
                                    <select class="form-select" name="TechSupport" required>
                                        <option value="Yes">Yes</option>
                                        <option value="No">No</option>
                                        <option value="No internet service">No internet service</option>
                                    </select>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">Streaming TV</label>
                                    <select class="form-select" name="StreamingTV" required>
                                        <option value="Yes">Yes</option>
                                        <option value="No">No</option>
                                        <option value="No internet service">No internet service</option>
                                    </select>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">Streaming Movies</label>
                                    <select class="form-select" name="StreamingMovies" required>
                                        <option value="Yes">Yes</option>
                                        <option value="No">No</option>
                                        <option value="No internet service">No internet service</option>
                                    </select>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">Contract</label>
                                    <select class="form-select" name="Contract" required>
                                        <option value="Month-to-month">Month-to-month</option>
                                        <option value="One year">One year</option>
                                        <option value="Two year">Two year</option>
                                    </select>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">Paperless Billing</label>
                                    <select class="form-select" name="PaperlessBilling" required>
                                        <option value="Yes">Yes</option>
                                        <option value="No">No</option>
                                    </select>
                                </div>
                                <div class="col-md-12 mb-3">
                                    <label class="form-label">Payment Method</label>
                                    <select class="form-select" name="PaymentMethod" required>
                                        <option value="Electronic check">Electronic check</option>
                                        <option value="Mailed check">Mailed check</option>
                                        <option value="Bank transfer (automatic)">Bank transfer (automatic)</option>
                                        <option value="Credit card (automatic)">Credit card (automatic)</option>
                                    </select>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">Monthly Charges ($)</label>
                                    <input type="number" step="0.01" class="form-control" name="MonthlyCharges" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">Total Charges ($)</label>
                                    <input type="text" class="form-control" name="TotalCharges" required>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-primary btn-predict w-100 mt-3">
                                <i class="bi bi-cpu"></i> Predict Churn Risk
                            </button>
                        </form>
                    </div>
                </div>
            </div>

            <!-- Results & Charts -->
            <div class="col-md-6">
                <!-- Prediction Result -->
                <div class="card" id="resultCard" style="display: none;">
                    <div class="card-body">
                        <h4 class="card-title mb-4"><i class="bi bi-clipboard-data"></i> Prediction Result</h4>
                        <div id="predictionResult"></div>
                    </div>
                </div>

                <!-- Model Performance -->
                <div class="card">
                    <div class="card-body">
                        <h4 class="card-title mb-4"><i class="bi bi-bar-chart"></i> Model Performance</h4>
                        <div id="modelInfo">
                            <div class="row text-center mb-3">
                                <div class="col-6">
                                    <h5 class="text-primary" id="f1Score">-</h5>
                                    <small class="text-muted">F1 Score</small>
                                </div>
                                <div class="col-6">
                                    <h5 class="text-success" id="rocAuc">-</h5>
                                    <small class="text-muted">ROC-AUC</small>
                                </div>
                            </div>
                        </div>
                        <div class="chart-container">
                            <canvas id="riskChart"></canvas>
                        </div>
                    </div>
                </div>

                <!-- Average Churn Probability -->
                <div class="card">
                    <div class="card-body">
                        <h4 class="card-title mb-4"><i class="bi bi-speedometer2"></i> Average Churn Probability</h4>
                        <div class="chart-container">
                            <canvas id="probabilityGauge"></canvas>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Loading Spinner -->
    <div class="position-fixed top-50 start-50 translate-middle" id="loadingSpinner" style="display: none; z-index: 9999;">
        <div class="spinner-border text-primary spinner-border-lg" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/script.js"></script>
</body>
</html>
